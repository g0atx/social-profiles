<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Narendra's Social Profiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 1rem;
        }

        p.description {
            color: #5A5A5A;
            text-align: center;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 280px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card h2 {
            color: #E63946;
            margin-bottom: 1rem;
        }

        .card img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .card a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Social Profiles</h1>
    <p class="description">This webpage has some links which will take you to Narendra's social media profiles.</p>

    <div class="card-container">
        <div class="card">
            <h2>YouTube</h2>
            <a href="https://www.youtube.com/@RoyNSGamer" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
            </a>
            <a href="https://www.youtube.com/@RoyNSGamer" target="_blank">Visit Channel</a>
        </div>

        <div class="card">
            <h2>Instagram</h2>
            <a href="https://www.instagram.com/g0atx?igsh=MXg4ZWk3bmhtNXF2aQ==" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            </a>
            <a href="https://www.instagram.com/g0atx?igsh=MXg4ZWk3bmhtNXF2aQ==" target="_blank">Visit Profile</a>
        </div>
    </div>
</body>
</html>
